name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # 1. Сборка и Юнит-тесты
  build-and-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  # 2. Деплой на Staging (Preview) окружение
  deploy-to-staging:
  runs-on: ubuntu-latest
  needs: build-and-unit-test
  outputs:
    deployment-url: ${{ steps.deploy.outputs.url }}
  environment:
    name: staging
  steps:
    - uses: actions/checkout@v4
    - name: Deploy to Vercel (Preview)
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--confirm'
    - name: Show deployment URL
      run: echo "Deployed to: ${{ steps.deploy.outputs.url }}"

  # 3. Интеграционные тесты на Staging окружении
  integration-test-on-staging:
  runs-on: ubuntu-latest
  needs: deploy-to-staging
  steps:
    - name: Run Integration Tests against Staging API
      env:
        STAGING_URL: ${{ needs.deploy-to-staging.outputs.deployment-url }}
      run: |
        echo "Testing API at: $STAGING_URL"
        # Проверка health endpoint
        curl -f "$STAGING_URL/health" || exit 1
        # Проверка public endpoint
        curl -f "$STAGING_URL/api/test/all" || exit 1
        echo "✅ All integration tests passed"

  # 4. Деплой в Production (после успеха всех тестов)
  deploy-to-production:
    runs-on: ubuntu-latest
    needs: integration-test-on-staging
    environment:
      name: production
      url: https://your-project.vercel.app # Замените на ваш реальный URL
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --confirm' # Ключ --prod для продакшн-деплоя

  # 5. Базовая проверка мониторинга (Health Check)
  post-deploy-monitoring:
    runs-on: ubuntu-latest
    needs: deploy-to-production
    steps:
      - name: Health Check Production
        run: |
          curl -f "https://your-project.vercel.app/health" || exit 1
          echo "✅ Production health check passed"